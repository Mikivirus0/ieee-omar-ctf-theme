{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="wrap">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="section-card">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-3x text-white mb-3"></i>
                    <h2 class="section-title">Welcome Back</h2>
                    <p class="muted">Sign in to your account</p>
                </div>

                <form method="POST" accept-charset="utf-8" autocomplete="off" role="form" class="form-signin">
                    <input type="hidden" name="nonce" value="{{ nonce }}">
                    
                    <div class="form-group mb-3">
                        <label for="name" class="sr-only">
                            {% if user_mode() == "teams" %}Team Name{% else %}Username{% endif %}
                        </label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="{% if user_mode() == 'teams' %}Team Name{% else %}Username{% endif %}" 
                            required 
                            autofocus
                        >
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password" class="sr-only">Password</label>
                        <input 
                            class="form-control" 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Password" 
                            required
                        >
                    </div>

                    <div class="form-group mb-4">
                        <button type="submit" class="btn btn-solid w-100">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>

                    <hr style="border-color: var(--border);">

                    <div class="text-center">
                        <small class="muted">
                            Don't have an account? 
                            <a href="{{ url_for('auth.register') }}">Register here</a>
                        </small>
                        <br>
                        <small class="muted">
                            <a href="{{ url_for('auth.reset_password') }}">Forgot your password?</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script defer src="{{ url_for('views.themes', theme='core', path='js/pages/login.js') }}"></script>
{% endblock %}
