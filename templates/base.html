<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{{ ctf_name() }}{% endblock %}</title>
    <meta name="description" content="{{ ctf_description() }}">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('views.themes', path='assets/css/ieee-ctf-theme.css') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('views.themes', path='assets/img/favicon.ico') }}" type="image/x-icon">
    
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <div id="base-container">
        <!-- Navigation -->
        {% include "components/navbar.html" %}
        
        <!-- Flash Messages -->
        <div class="container">
            {% include "components/notifications.html" %}
        </div>
        
        <!-- Main Content -->
        <main role="main">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="container text-center">
                <small class="text-muted">
                    Â© {{ moment().year }} {{ ctf_name() }} - 
                    Powered by <a href="https://ctfd.io" target="_blank" rel="noopener">CTFd</a>
                </small>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme JS -->
    <script src="{{ url_for('views.themes', path='assets/js/ieee-ctf-theme.js') }}"></script>
    
    <!-- CTFd Core JS -->
    <script defer src="{{ url_for('views.static', filename='js/index.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
