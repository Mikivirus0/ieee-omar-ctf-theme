{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="wrap">
    <div class="section-card text-center py-5">
        <div class="error-icon mb-4">
            <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
        </div>
        
        <h1 class="display-1 text-white mb-3">500</h1>
        <h2 class="section-title mb-3">Internal Server Error</h2>
        <p class="lead text-muted mb-4">
            Something went wrong on our end. Our team has been notified.
        </p>
        
        <div class="btn-group">
            <a href="{{ url_for('views.static_html') }}" class="btn btn-solid">
                <i class="fas fa-home"></i> Return Home
            </a>
            <a href="javascript:location.reload()" class="btn btn-ghost">
                <i class="fas fa-sync-alt"></i> Try Again
            </a>
        </div>

        <div class="mt-4">
            <small class="text-muted">
                If the problem persists, please contact the administrators.
            </small>
        </div>
    </div>
</div>

<style>
.display-1 {
    font-size: 6rem;
    font-weight: 800;
    line-height: 1;
}

.error-icon {
    opacity: 0.7;
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 4rem;
    }
}
</style>
{% endblock %}
