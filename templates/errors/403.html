{% extends "base.html" %}

{% block title %}Access Forbidden{% endblock %}

{% block content %}
<div class="wrap">
    <div class="section-card text-center py-5">
        <div class="error-icon mb-4">
            <i class="fas fa-lock fa-5x text-warning"></i>
        </div>
        
        <h1 class="display-1 text-white mb-3">403</h1>
        <h2 class="section-title mb-3">Access Forbidden</h2>
        <p class="lead text-muted mb-4">
            You don't have permission to access this resource.
        </p>
        
        <div class="btn-group">
            <a href="{{ url_for('views.static_html') }}" class="btn btn-solid">
                <i class="fas fa-home"></i> Return Home
            </a>
            {% if not session.get('id') %}
            <a href="{{ url_for('auth.login') }}" class="btn btn-ghost">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            {% endif %}
        </div>
    </div>
</div>

<style>
.display-1 {
    font-size: 6rem;
    font-weight: 800;
    line-height: 1;
}

.error-icon {
    opacity: 0.7;
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 4rem;
    }
}
</style>
{% endblock %}
