{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="wrap">
    <div class="section-card text-center py-5">
        <div class="error-icon mb-4">
            <i class="fas fa-search fa-5x text-muted"></i>
        </div>
        
        <h1 class="display-1 text-white mb-3">404</h1>
        <h2 class="section-title mb-3">Page Not Found</h2>
        <p class="lead text-muted mb-4">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <div class="btn-group">
            <a href="{{ url_for('views.static_html') }}" class="btn btn-solid">
                <i class="fas fa-home"></i> Return Home
            </a>
            <a href="{{ url_for('challenges.listing') }}" class="btn btn-ghost">
                <i class="fas fa-flag"></i> View Challenges
            </a>
        </div>
    </div>
</div>

<style>
.display-1 {
    font-size: 6rem;
    font-weight: 800;
    line-height: 1;
}

.error-icon {
    opacity: 0.5;
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 4rem;
    }
}
</style>
{% endblock %}
