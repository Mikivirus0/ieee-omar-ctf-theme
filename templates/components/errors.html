<!-- Error Display Component -->
<div id="errors-container" style="display: none;">
    <div class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errors-message"></span>
    </div>
</div>

<script>
// Global error handling function
function displayError(message) {
    const container = document.getElementById('errors-container');
    const messageEl = document.getElementById('errors-message');
    
    if (container && messageEl) {
        messageEl.textContent = message;
        container.style.display = 'block';
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
            container.style.display = 'none';
        }, 5000);
    }
}

// Global success message function
function displaySuccess(message) {
    const notification = document.getElementById('result-notification');
    if (notification) {
        notification.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        notification.style.display = 'block';
    }
}

// Handle API errors globally
window.addEventListener('unhandledrejection', function(event) {
    console.error('Unhandled promise rejection:', event.reason);
    displayError('An unexpected error occurred. Please try again.');
});
</script>
