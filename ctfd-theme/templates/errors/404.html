{% extends "base.html" %}

{% block title %}
404 - Page Not Found - {{ super() }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="wrap">
        <div class="section-card text-center">
            <div class="py-5">
                <i class="fas fa-search fa-5x text-muted mb-4"></i>
                <h1 class="section-title mb-3">404</h1>
                <h3 class="text-white mb-3">Page Not Found</h3>
                <p class="muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                
                <div class="btn-group" style="justify-content: center;">
                    <a href="{{ url_for('views.static_html') }}" class="btn btn-solid">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="{{ url_for('challenges.listing') }}" class="btn btn-ghost">
                        <i class="fas fa-flag"></i> Challenges
                    </a>
                    <a href="{{ url_for('scoreboard.listing') }}" class="btn btn-ghost">
                        <i class="fas fa-trophy"></i> Scoreboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
