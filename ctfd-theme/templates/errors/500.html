{% extends "base.html" %}

{% block title %}
500 - Internal Server Error - {{ super() }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="wrap">
        <div class="section-card text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-muted mb-4"></i>
                <h1 class="section-title mb-3">500</h1>
                <h3 class="text-white mb-3">Internal Server Error</h3>
                <p class="muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                
                <div class="btn-group" style="justify-content: center;">
                    <a href="{{ url_for('views.static_html') }}" class="btn btn-solid">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-ghost">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
